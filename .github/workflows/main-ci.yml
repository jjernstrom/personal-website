name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js latest
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: 'npm'

      - name: Install package modules fresh
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm test
